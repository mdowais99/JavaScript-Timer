<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class=" bg-secondary main container-fluid d-flex flex-column justify-content-end align-items-center">

        <h1 class="my-md-5 mt-5 mb-4 display-3 text-secondary font-weight-bold bg-info px-3 rounded">TIMER</h1>

        <div class="my-md-5 my-1 container-fluid d-flex justify-content-center flex-wrap align-items-center">

            <div class="mx-4 my-md-5 my-1 bg-info p-3 border border-success rounded text-center" id=""><p class="font-weight-bold display-5"> Hours</p> <span class="display-5"><input type="number" max="99" min="0" value="0" class="text-center border-0 bg-secondary display-4" id="hour"></span></div>
            
            <div class="mx-4 my-md-5 my-1 bg-info p-3 border border-success rounded text-center" id=""><p class="font-weight-bold display-5"> Minutes</p> <span class="display-4"><input type="number" max="60" min="0" value="0" class="text-center border-0 bg-secondary display-4" id="minutes"></span></div>
            
            <div class="mx-4 my-md-5 my-1 bg-info p-3 border border-success rounded text-center" id=""><p class="font-weight-bold display-5"> Seconds</p> <span class="display-4"><input type="number" max="60" min="0" value="0" class="text-center border-0 bg-secondary display-4" id="seconds"></span></div>

        </div>

        <div class="mb-md-5 text-center my-3">
            <button class="btn btn-success px-5 py-2 mx-5" id="startBtn" onclick="starter()">Start</button>
            <button class="btn btn-danger px-5 py-2 mx-5 my-3" id="resetBtn" onclick="reseter()">Reset</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
